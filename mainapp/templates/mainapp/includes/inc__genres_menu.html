<div class="links clearfix">
    <ul class="links-menu">
        <li>
            <a href="{% url 'main:games_by_category' 0 %}"
               class="{% if request.resolver_match.kwargs.pk == '0' %}active{% endif %}">
                все жанры
            </a>
        </li>

        {% for category in categories %}
            <li>
                <a href="{% url 'main:games_by_category' category.pk %}"
                    class="{% if request.resolver_match.kwargs.pk|add:0 == category.pk %}active{% endif %}">
                    {{ category.name }}
                </a>
            </li>
        {% endfor %}
    </ul>
</div>
